name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag (e.g. v0.1.0)'
        required: true

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-server:
    name: Build Server (${{ matrix.target }})
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            platform: linux-x64

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            platform: linux-arm64
            cross: true

          - target: x86_64-apple-darwin
            os: macos-13
            platform: darwin-x64

          - target: aarch64-apple-darwin
            os: macos-14
            platform: darwin-arm64

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            platform: win32-x64

          - target: aarch64-pc-windows-msvc
            os: windows-latest
            platform: win32-arm64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --locked

      - name: Build (native)
        if: "!matrix.cross"
        working-directory: server
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        working-directory: server
        run: cross build --release --target ${{ matrix.target }}

      - name: Determine binary name
        id: binary
        shell: bash
        run: |
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            echo "name=php-lsp.exe" >> "$GITHUB_OUTPUT"
          else
            echo "name=php-lsp" >> "$GITHUB_OUTPUT"
          fi

      - name: Strip binary (Unix)
        if: "!contains(matrix.target, 'windows')"
        run: |
          strip "server/target/${{ matrix.target }}/release/${{ steps.binary.outputs.name }}" 2>/dev/null || true

      - name: Upload server binary
        uses: actions/upload-artifact@v4
        with:
          name: server-${{ matrix.platform }}
          path: server/target/${{ matrix.target }}/release/${{ steps.binary.outputs.name }}
          if-no-files-found: error

  package-vsix:
    name: Package Universal VSIX
    needs: build-server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Download all platform binaries into bin/<platform>/
      - name: Download linux-x64 binary
        uses: actions/download-artifact@v4
        with:
          name: server-linux-x64
          path: client/bin/linux-x64/

      - name: Download linux-arm64 binary
        uses: actions/download-artifact@v4
        with:
          name: server-linux-arm64
          path: client/bin/linux-arm64/

      - name: Download darwin-x64 binary
        uses: actions/download-artifact@v4
        with:
          name: server-darwin-x64
          path: client/bin/darwin-x64/

      - name: Download darwin-arm64 binary
        uses: actions/download-artifact@v4
        with:
          name: server-darwin-arm64
          path: client/bin/darwin-arm64/

      - name: Download win32-x64 binary
        uses: actions/download-artifact@v4
        with:
          name: server-win32-x64
          path: client/bin/win32-x64/

      - name: Download win32-arm64 binary
        uses: actions/download-artifact@v4
        with:
          name: server-win32-arm64
          path: client/bin/win32-arm64/

      - name: Make Unix binaries executable
        run: |
          chmod +x client/bin/linux-x64/php-lsp
          chmod +x client/bin/linux-arm64/php-lsp
          chmod +x client/bin/darwin-x64/php-lsp
          chmod +x client/bin/darwin-arm64/php-lsp

      - name: List bundled binaries
        run: find client/bin -type f | xargs ls -lh

      - name: Bundle phpstorm-stubs
        run: bash scripts/bundle-stubs.sh

      - name: Install client dependencies
        working-directory: client
        run: npm ci

      - name: Build client
        working-directory: client
        run: npm run build

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Package universal VSIX
        working-directory: client
        run: vsce package -o ../php-lsp.vsix

      - name: Show VSIX contents
        run: unzip -l php-lsp.vsix | head -30

      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: vsix-universal
          path: php-lsp.vsix
          if-no-files-found: error

  release:
    name: Create Release
    needs: package-vsix
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download VSIX
        uses: actions/download-artifact@v4
        with:
          name: vsix-universal
          path: vsix/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: vsix/php-lsp.vsix
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

